<!DOCTYPE html>
<html>

<head>
    <title>Form Daftar Hadir Siswa TKJ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Daftar Hadir Siswa TKJ</h1>
        <form id="form">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama siswa...">
            </div>
            <div class="form-group">
                <label for="nis">NIS:</label>
                <input type="text" id="nis" name="nis" placeholder="Masukkan NIS siswa...">
            </div>
            <div class="form-group">
                <label for="mapel">Mata Pelajaran:</label>
                <input type="text" id="mapel" name="mapel" placeholder="Masukkan mata pelajaran...">
            </div>
            <div class="form-group">
                <label for="no-hp">Nomor HP:</label>
                <input type="text" id="no-hp" name="no-hp" placeholder="Masukkan nomor HP siswa...">
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
